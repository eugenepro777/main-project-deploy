{% extends 'base.html' %}

{% block title %}Добавление товара{% endblock %}

{% block content %}
    <h1>Добавить товар</h1>
    <h3>{{ message }}</h3>
    <form action="{% url 'add_product' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Добавить</button>
    </form>
{% endblock %}

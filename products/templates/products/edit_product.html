{% extends 'base.html' %}

{% block title %}Редактировать карточку товара{% endblock %}

{% block content %}
    <h1>Редактировать товар</h1>
    <form action="{% url 'edit_product' product.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
{% endblock %}
